<section>
  <div class="page-header">
    <h1>Reuni√≥n Programada</h1>
  </div>
  <div class="pull-right"
       ng-show="vm.cita.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="cita.edit({ citaId: vm.cita._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="vm.cita.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.cita.user"
            ng-bind="vm.cita.user.displayName"></span>
      <span ng-if="!vm.cita.user">Deleted User</span>
    </em>
  </small>
  <br/> <br/> <br/>
  <div class="form-group">
    <label class="control-label lead" >Doctor: <span class="lead" ng-bind="vm.cita.doctor"></span></label>    
  </div>
  <div class="form-group">
    <label class="control-label lead" >Especialidad: <span class="lead" ng-bind="vm.cita.especialidad"></span></label>    
  </div>
  <div class="form-group">
    <label class="control-label lead" >Fecha: <span class="lead" ng-bind="vm.cita.fecha | date:'dd/MM/yyyy'"></span></label>    
  </div>

  <div class="form-group">
    <label class="control-label lead" >Hora: <span class="lead" ng-bind="vm.cita.fecha | date:'hh:mm'"></span></label>    
  </div>
</section>
