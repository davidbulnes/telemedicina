<section>
  <div class="page-header">
    <h1>Cronograma de Citas</h1>
  </div>
  <div class="right"><button ui-sref="cita.create" id="btn_listar" class="btn btn-info">Programar Cita</button></div>
  <br/><br/>
  <br/>
  <table class="table">
    <thead>
      <tr>
        <th>Doctor</th>
        <th>Especialidad</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Opci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cita in vm.cita | orderBy : 'fecha'">
        <td>{{cita.doctor.displayName}}</td>
        <td style="text-align:center">{{cita.specialty.name}}</td>
        <td style="text-align:center">{{cita.fecha | date:'dd/MM/yyyy'}}</td>
        <td style="text-align:center">{{cita.hora | date:'h:mma'}}</td>
        <td style="text-align:center"><a class="btn btn-primary"
       ui-sref="cita.edit({ citaId: cita._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove(cita)">
      <i class="glyphicon glyphicon-trash"></i>
    </a></td>
      </tr>    
    </tbody>
  </table>
