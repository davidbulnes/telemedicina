    <div id="page-wrapper" class="bg0">
      <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <div class="container">

            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="login">
                        <div class="cab2">
                            <img src="/modules/mains/client/img/login.png" class="responsive"> 
                        </div>
                        <div class="form" >
                            <div class="row form-group" show-errors> 
                                <div class="col-md-12">
                                    <label class="log">Usuario:</label>
                                </div>
                                <div class="col-md-12" >
                                     <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Usuario" lowercase required>
                                    
                                </div>                              
                            </div>
                            <div class="row form-group" show-errors>
                                <div class="col-md-12">
                                    <label class="pass">Contraseña:</label>
                                </div>
                                <div class="col-md-12">
                                     <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Contraseña" required>
                                   
                                </div>                              
                            </div> 
                            <div class="row">
                                <div class="col-md-12 boton">
                                    <button type="submit" class="btn btn-primary" style="padding: 0"><img src="/modules/mains/client/img/btn1.png" class="responsive"></button>
                                    <a ui-sref="authentication.signup"><img src="/modules/mains/client/img/btn2.png" class="responsive"></a>
                                </div>
                            </div> 
                            <div class="text-center forgot-password">
          <a ui-sref="password.forgot">Forgot your password?</a>
        </div>
                            <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>

                        </div>
                    </div>
                </div>                                
            </div>
            <!-- ... Your content goes here ... -->
        </div>
      </form>
    </div>

</div>
